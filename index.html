<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Train Timetable</title>

        <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- CSS Style Sheet -->
        <link rel="stylesheet" href="assets/style.css">

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

	<!-- Moment.js -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Train Timetable</h1>
                <p class="text-center"> Keep up to date with train times</p>
            </div> 
        </div>

    <!-- Table Headers -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered" id="trainTable">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>

    <!-- Table Headers -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add Train</h4>
                </div>

                <form role="form" class="panel-body">
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">First Train Time (HH:MM)</label>
                        <input type="text" class="form-control" id="timeInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-default" id="submitButton">Add Train</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
    </body>
</html>
